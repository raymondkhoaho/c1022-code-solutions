<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,400;0,500;0,700;1,100;1,200;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container container-background">
    <div class="row">
      <div class="column-full h2-justify-center">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <img class="phone-image" src="images/screen-1.png">
        <img class="icon-image" src="images/switch-icon.png">
      </div>
      <div class="column-fourth">
        <img class="phone-image" src="images/screen-2.png">
        <img class="icon-image" src="images/filter-icon.png">
      </div>
      <div class="column-fourth">
        <img class="phone-image" src="images/screen-3.png">
        <img class="icon-image" src="images/slider-icon.png">
      </div>
      <div class="column-fourth">
        <img class="phone-image" src="images/screen-4.png">
        <img class="icon-image" src="images/bars-icon.png">
      </div>
    </div>
  </div>

</body>
</html>
