<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,400;0,500;0,700;1,100;1,200;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth flex-column-center">
        <img class="phone-image" src="images/screen-1.png">
        <img class="icon-image" src="images/switch-icon.png">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-fourth flex-column-center">
        <img class="phone-image" src="images/screen-2.png">
        <img class="icon-image" src="images/filter-icon.png">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-fourth flex-column-center">
        <img class="phone-image" src="images/screen-3.png">
        <img class="icon-image" src="images/slider-icon.png">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-fourth flex-column-center">
        <img class="phone-image" src="images/screen-4.png">
        <img class="icon-image" src="images/bars-icon.png">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
