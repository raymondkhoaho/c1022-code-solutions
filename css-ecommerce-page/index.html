<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2>New Arrivals</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth flex-column-align">
        <img src="images/dress1.jpeg">
        <p>Free People | <span>Size 6</span></p>
        <p><mark>$35</mark> <span><s>$125 retail</s></span></p>
      </div>
      <div class="column-fifth flex-column-align">
        <img src="images/ysl-bag.jpeg">
        <p>Yves Saint Laurent | <span>One-Size</span></p>
        <p><mark>$200</mark> <span><s>$1600 retail</s></span></p>
      </div>
      <div class="column-fifth flex-column-align">
        <img src="images/key.jpeg">
        <p>Tiffany | <span>One-Size</span></p>
        <p><mark>$476</mark> <span><s>$2000 retail</s></span></p>
      </div>
      <div class="column-fifth flex-column-align">
        <img src="images/lv-bag.jpg">
        <p>Louis Vuitton | <span>One-Size</span></p>
        <p><mark>$95</mark> <span><s>$1200 retail</s></span></p>
      </div>
      <div class="column-fifth flex-column-align">
        <img src="images/dress2.jpeg">
        <p>Reformation | <span>Size 4</span></p>
        <p><mark>$20</mark> <span><s>$198 retail</s></span></p>
      </div>
    </div>
  </div>

</body>
</html>
