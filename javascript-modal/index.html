<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Modal</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div>
    <div class="overlay hidden"></div>
    <div>
      <button class="open-button">Open Modal</button>
    </div>
    <!-- Pop-Up Box-->
    <div class="modal hidden">
      <h2>Would you like to take a survey?</h2>
      <div>
        <button class="close-button">NO</button>
      </div>
    </div>
    <!-- End Pop-Up Box-->
  </div>
  <script src="main.js"></script>
</body>
</html>
