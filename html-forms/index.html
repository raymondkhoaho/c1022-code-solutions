<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form method="get">
      <h1>Coding Form!</h1>
      <div>
        <label for="email">Email</label>
        <div>
          <input id="email" type="email" name="email">
        </div>
      </div>
      <div>
        <label for="why-cool">Why is coding cool?</label>
        <div>
          <select id="why-cool" name="cool">
            <option value="option">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <div>
        <p>Favorite Language (choose one)</p>
        <input id="html" type="radio" name="favorite-language" value="html">
        <label for="html">HTML</label>
        <input id="css" type="radio" name="favorite-language" value="CSS">
        <label for="css"> CSS</label>
        <input id="javascript" type="radio" name="favorite-language" value="JavaScript">
        <label for="javascript">JavaScript</label>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <input id="signmeup" type="checkbox" name="moreinfo" value="signmeup">
        <label for="signmeup">Sign me up!</label>
      </div>
      <div>
        <label for="comments">Comments</label>
        <div>
          <textarea id="comments" name="comments" cols="25" rows="8"></textarea>
        </div>
      </div>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
