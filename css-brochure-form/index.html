<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form method="get">
    <h3>Learn More</h3>
    <label for="companyEmail">Company Email</label>
    <input id="companyEmail" type="email" name="email" placeholder="sally@company.co">
    <label for="name">Name</label>
    <input id="name" type="text" name="name" placeholder="Sally Smith">
    <label for="location">Where are you hiring?</label>
    <input id="location" type="text" name="location" placeholder="City, Country">
    <label for="howMany">How many engineers are you hiring in the next 6 months?</label>
    <select id="howMany">
      <option value="1-2">1-2 Engineers</option>
      <option value="3-5">3-5 Engineers</option>
      <option value="6-9">6-9 Engineers</option>
      <option value="10+">10+ Engineers</option>
    </select>
    <div>
      <button type="submit" value="Submit">Submit</button>
    </div>
  </form>
</body>
</html>
